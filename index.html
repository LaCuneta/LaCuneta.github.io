<html>
  <head>
    <title>lacuneta.github.io</title>
    <link rel="icon" href="data:,">
  </head>
  <body>
    <p>NetLogo Web widget click demo.</p>
    <iframe id="netlogo-model-frame" src="./NotifyModel.html" width="600" height="600">
    </iframe>
    <script type="text/javascript">
      function wireSurvey() {
        const frame = document.getElementById("netlogo-model-frame")
        if (frame.contentDocument !== null) {
          const button = frame.contentDocument.getElementById("netlogo-button-2")
          if (button !== null) {
            button.addEventListener("click", () => {
              console.log("click!")
              window.open("https://ccl.northwestern.edu/netlogo/")
            })
            return
          }
        }
        // Not done loading?  Try again.
        setTimeout(wireSurvey, 500)
      }
      setTimeout(wireSurvey, 500)
    </script>

    <div>
      <a href="https://staging.netlogoweb.org/launch#https://lacuneta.github.io/PatchOutlinesExample.nlogox">Link to a NetLogo model from another host.</a>
    </div>

    <iframe src="https://staging.netlogoweb.org/web?url=https://lacuneta.github.io/PatchOutlinesExample.nlogox" width="600" height="600">
    </iframe>

  </body>
</html>
